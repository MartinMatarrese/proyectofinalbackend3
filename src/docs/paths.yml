paths:
  /usesrs/register:
    post:
      tags:
        - Users
      summary: Registro de usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/parameters/schema/User"
        required: true
      responses:
        201:
          description: Se registra el usuario correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Users/User/Register"
        500:
          description: Error interno en el servidor
          content:
            application/json:
              schema:
              $ref: "#/components/schema/Users/User/InternalServerError"
  /users/login:
    post:
      tags:
        - Users
      summary: Logeo del usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schema/Users/user"
        required: true
      responses:
        201:
          description: Login OK
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Users/User/Login"  
        401:
          description: Usuario no encontrado o Credenciales incorrectas
          content:
            application/json:
              schema:
                $ref: "#/components/schema/Users/User/UnauthorizedError"